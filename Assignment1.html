<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <form action="message.html">
        <label for=""><h1>Registration Form</h1></label>

        <label for="uname">Username</label>
        <input type="text" name="uname" placeholder="Enter the name" id="uname"><br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br><br>

        <label for="cn">Contact number</label>
        <input type="tel" pattern="[6-9]{1,1}[0-9]{9,9}" name="cn" id="cn"><br> <br>

        <label for="resume">Upload Resume:</label>
        <input type="file" name="resume" id="resume"><br><br>

        <input type="submit" name="" id="">
    </form>
    
</body>
</html>
